      <h1>MATRICULAS 2021</h1>
	  
   <form>
     <fieldset id="usuario"> <legend> <b> Cadastro:</b> </legend>
    <p>  Login ou e-mail: <input type="text" name="login"/> </p> 
    <p>  Senha: <input type="password" name="senha"/> </p>	
      
	  </fieldset>
	 
	 <br> <center>
	  <button> <b> ENTRAR </b> </button>
	 </center> 
	 
   </form>
    
	<center>

	  <h2>- CADASTRE-SE:</h2>
	<form>
	 <fieldset id="usuario"> <legend> <b> Identificação de usuário:</b> </legend>
	<p> Nome completo: <input type="text" name="nome"/> </p>
    <p> E-mail principal: <input type="text" name="e-mail"/> </p>
    <p> Crie sua senha:   <input type="password" name="senha"/> </p>
	<p> Telefone: <input type="text" name="telefone"/> </p>
	 </fieldset>
	 
	 <fieldset id="sexo"> <legend> <b>Sexo:</b> </legend>
      <input type="radio" name="masculino"/> Masculino
	  <input type="radio" name="feminino"/> Feminino
	 </fieldset>
	 
	 <fieldset id="idade"> <legend> <b> Idade: </b> </legend>
	
	<p> Data de nascimento:<input type="text" name="data de nascimento"> </p>
	 Idade:
	<select name="idade"> 
     <option> escolha sua idade </option>
     <option> tenho entre 14 a 15 anos </option>
	 <option> tenho entre 16 a 17 anos </option>
	 <option> tenho entre 18 a 19 anos </option>
	 <option> tenho mais de 20 anos ou mais </option>
	</select>
	 </fieldset>
	 
	 <fieldset id="endereco"> <legend> <b> Endereço: </b> </legend>
	
	<p> Rua: <input type="text" name="endereco"/> </p>
	<p> Nº da casa: <input type="text" name="endereco"/> </p>
	<p> Cidade: <input type="text" name="endereco"/> </p>
	<p> Estado: <input type="text" name="endereco"/> </p>
	 </fieldset>
	 
	<br> <center>
	 <button> <b> CADASTRE-SE </b> </button>
	</center>
	
	</form>
	
	
   </body>
   
  </html>
